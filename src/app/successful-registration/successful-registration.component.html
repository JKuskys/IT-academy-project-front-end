    aria-hidden="true">&times;</span></button>
  <div class="container-uncolored">

      <h1>Jūs sekmingai pateikėte paraišką į IT akademiją</h1>

    <div class="container-uncolored text-center">
      <p>Norint peržiūrėti savo paraišką, prisijunkite</p>
    </div>
  </div>
</mat-dialog-content>
