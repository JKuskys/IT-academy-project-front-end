<div class="admin-comment">
  <div class="admin-comment-header">
    <div id="admin-comment-author">{{comment.author}}
      <a class="author-comment-edit" *ngIf="isEditable && !inEditMode" (click)="switchEditMode()">Keisti...</a>
      <a class="author-comment-edit" *ngIf="isEditable && !inEditMode" (click)="onCommentDeleted()">Trinti...</a>
    </div>
    <div id="admin-comment-date">{{comment.commentDate | date: 'yyyy-MM-dd'}}</div>
  </div>
  <div class="admin-comment-content">
    <div *ngIf="!inEditMode">{{comment.comment}}</div>
    <div *ngIf="inEditMode">
      <form [formGroup]="commentForm" (ngSubmit)="onCommentSaved(); switchEditMode();">
        <div class="admin-comment-content">
          <textarea maxlength="1500" formControlName="commentBody" class="author-comment-edit-field">{{comment.comment}}</textarea>
          <div class="admin-edit-actions">
            <button type='button' (click)="switchEditMode()">Cancel</button>
            <button type='submit' [disabled]="!commentForm.valid">IÅ¡saugoti</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
