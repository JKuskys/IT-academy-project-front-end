<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <button type="button" class="float-right" aria-label="Close" (click)="closeDialog('registration')">
      <span aria-hidden="true">&times;</span>
  </button>
  <mat-card-header>
      <h1 class="text-center">Registracija</h1>
  </mat-card-header>

  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
          <mat-form-field class="example-full-width">
              <input
                  matInput
                  placeholder="El. paštas"
                  type="emailLogin"
                  class="form-control"
                  id="emailLogin"
                  formControlName="emailLogin"
              />
          </mat-form-field>
          <div
              [hidden]="registrationForm.controls.emailLogin.valid || registrationForm.controls.emailLogin.pristine"
              class="alert alert-danger"
          >
              <div *ngIf="registrationForm.controls.emailLogin.errors?.required">
                  Elektroninis paštas yra privalomas
              </div>
              <div *ngIf="registrationForm.controls.emailLogin.errors?.pattern">
                  Neteisingas elektroninis parašas
              </div>
          </div>
          <mat-form-field class="example-full-width">
              <input
                  matInput
                  placeholder="Slaptažodis"
                  type="passwordLogin"
                  class="form-control"
                  formControlName="passwordLogin"
              />
          </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="primary" type="submit" class="btn-block" [disabled]="!registrationForm.valid">
          Prisijungti
      </button>
  </form>
</div>
