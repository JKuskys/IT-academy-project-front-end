<div class="container well">
    <h2 class="text-center">Prisijungimas</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(); ">
      <div class="form-group container-colored">
        <label for="email">Elektroninis paštas</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="vardas@paštas.com"
          formControlName="emailReg"
        />
        <div
          [hidden]="loginForm.controls.emailReg.valid || loginForm.controls.emailReg.pristine"
          class="alert alert-danger">
          <div *ngIf="loginForm.controls.emailReg.errors?.required">
            Elektroninis paštas yra privalomas
          </div>
          <div *ngIf="loginForm.controls.emailReg.errors?.pattern">
            Neteisingas elektroninis parašas
          </div>
        </div>
      </div>
      <div class="form-group container-colored">
        <label for="password1">Slaptažodis</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          formControlName="passwordReg"
        />
        <div
          [hidden]="loginForm.controls.passwordReg.valid || loginForm.controls.passwordReg.pristine"
          class="alert alert-danger">
          <div *ngIf="loginForm.controls.passwordReg.errors?.required">
            Šis laukas yra privalomas
          </div>
        </div>
    </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Prisijungti</button>
      </div>
    </form>
  </div>
