<div class="student-comment">
    <div class="student-comment-header">
        <div id="student-comment-author">{{ comment.authorAdmin? 'IT Akademija' : comment.author }}</div>
        <div id="student-comment-date">{{ comment.commentDate | date: 'yyyy-MM-dd' }}</div>
    </div>
    <div class="student-comment-content">{{ comment.comment }}</div>
    <div class="student-comment-content" *ngIf="comment.attachmentName" (click)="onDownload()">
      download attachment
    </div>
</div>
